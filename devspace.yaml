version: v1beta4
images:
  webserver:
    image: dscr.io/slevine111/worldofchatting-dev
    dockerfile: ./Dockerfile-nonprod
    tag: ${DEVSPACE_TIMESTAMP}
    createPullSecret: true
    build:
      docker:
        useBuildKit: true
        options:
          target: dev
deployments:
  - name: worldofchatting
    kubectl:
      manifests:
        - k8s-common
        - k8s-dev
dev:
  ports:
    - imageName: webserver
      forward:
        - port: 3000
  sync:
    - imageName: webserver
      excludePaths:
        - coverage
        - k8s-common
        - k8s-dev
        - k8s-prod
        - test-results
        - .circleci
profiles:
  - name: production
    patches:
      - op: replace
        path: images.webserver
        value:
          image: dscr.io/slevine111/worldofchatting
          tag: ${DEVSPACE_TIMESTAMP}
          createPullSecret: true
      - op: replace
        path: deployments[0].kubectl.manifests[1]
        value: k8s-prod
